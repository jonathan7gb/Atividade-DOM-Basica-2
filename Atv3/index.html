<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {}
        }
    }
    </script>
</head>
<body id="body">

    <main class="flex flex-col gap-4 justify-center mt-[20rem] items-center">
        <h1 class="text-5xl font-semibold" id="titulo">TESTANDO FONTES E CORES</h1>
        <p id="paragrafo" >Teste de cores e fontes para aprendizado</p>
        <div class="flex flex-row gap-4 mt-4">
            <button class="rounded px-4 py-2 bg-red-300 hover:bg-red-400" id="cor_fundo">Alterar Cor de Fundo</button>
            <button class="rounded px-4 py-2 bg-red-300 hover:bg-red-400" id="cor_titulo">Alterar Cor do Título</button>
            <button class="rounded px-4 py-2 bg-red-300 hover:bg-red-400" id="cor_paragrafo">Alterar Cor do Parágrafo</button>
        </div>
        <div class="flex flex-row gap-4">
            <button class="rounded px-4 py-2 bg-blue-300 hover:bg-blue-400" id="fonte_titulo">Alterar Fonte do Título</button>
            <button class="rounded px-4 py-2 bg-blue-300 hover:bg-blue-400" id="fonte_paragrafo">Alterar Fonte do Parágrafo</button>
        </div>
        <div class="">
            <button class="rounded px-4 py-2 bg-green-300 hover:bg-green-400" id="alterar_tudo">Alterar Tudo</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
